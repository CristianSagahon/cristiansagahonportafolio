<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Codificador de Mensajes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Codificador de Mensajes</h1>
    <form id="messageForm">
        <label for="message">Ingrese su mensaje (1 a 100 caracteres):</label>
        <input type="text" id="message" name="message" maxlength="100" required>
        <button type="button" onclick="codificarYGenerarPDF()">Codificar Mensaje</button>
    </form>
    <div id="resultado">
        <!-- Aquí se mostrará el mensaje codificado -->
    </div>
    <iframe id="pdfIframe" width="100%" height="400px"></iframe>
    <script src="script.js"></script>
</body>
</html>
