<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sagahon Arredongo Cristian Adair 184661</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .segundo {
            width: 60%;
            border: 10px solid #007BFF;
            outline: 10px solid #ff0066;
            background-color: #bdfffa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="segundo">
        <h1>JArreglos</h1>
        <h2>Ordenación</h2>
        <p>Click en la opción</p>
        <button onclick="generadorDeArreglo()">Llenado</button>
        <button onclick="imprimirArreglo()">Arreglo</button>
        <button onclick="ordenarArreglo()">Ordenarlo</button> 
        <button onclick="desordenarArreglo()">Invertido</button> 
        <button onclick="tabla()">Poner en Tabla</button> 
        <button onclick="agregarArreglo()">Agregar Elemento</button>  
        <button onclick="eliminaArreglo()">Eliminar Elemento</button>  
        <p id="demo"></p>
    </div>
    <script>
        var arreglo = [0, 0, 0, 0, 0];
        function generadorDeArreglo() {
            for (var i = 0; i < arreglo.length; i++) {
                arreglo[i] = Math.floor(Math.random() * 100) + 1;
            }
            imprimirArreglo();
        }
        function imprimirArreglo() {
            document.getElementById("demo").innerHTML = "Arreglo Resultante: " + arreglo.join(', ');
        }
        function ordenarArreglo() {
            arreglo.sort((a, b) => a - b);
            imprimirArreglo();
        }
        function desordenarArreglo() {
            arreglo.reverse();
            imprimirArreglo();
        }
        function tabla() {
            var texto = "<table><tr>";
            for (var i = 0; i < arreglo.length; i++) {
                texto += "<td>" + arreglo[i] + "</td>";
            }
            texto += "</tr></table>";
            document.getElementById("demo").innerHTML = texto;
        }
        function agregarArreglo() {
            var elemento = Math.floor(Math.random() * 100) + 1;
            arreglo.push(elemento);
            imprimirArreglo();
        }
        function eliminaArreglo() {
            arreglo.pop();
            imprimirArreglo();
        }
    </script>
</body>
</html>
