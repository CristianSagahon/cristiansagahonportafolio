<!DOCTYPE html>
<html>
<body>
<h1>My First Google Map</h1>
<div id="map" style="width:400px;height:400px;background:yellow"></div><!--El es div que va almacenar el mapa-->
<script>
function myMap() {
var mapOptions = {
    center: new google.maps.LatLng(22.144262016907106, -101.0152568734369),//Posicion del mapa
    zoom: 10,//Nivel de zoom
    mapTypeId: google.maps.MapTypeId.HYBRID
}
var map = new google.maps.Map(document.getElementById("map"), mapOptions);//El mapa y se usa el id del div en el javascript
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>

</body>
</html>
